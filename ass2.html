<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Registration</title>
  <link rel="stylesheet" href="ass2.css">
</head>
<body>
  <img src="/access/ass2.jpg" alt="Start benefiting from the wellness experience for the companies looking to increase productivity and improve organizational wellness">
<h1>Individuals</h1>
  <p>Start benefiting from the wellness experience for the companies looking to increase productivity and improve organizational wellness.</p>
  
  <form action="#" method="POST">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="date" id="dob">
    <input type="number" placeholder="Weight (kg)">
    <input type="number" placeholder="Height (cm)">
    <select name="activity-level" id="activity-level">
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select>
    <input type="password" placeholder="Password">
    <input type="submit" value="Register" class="register-btn">
  </form>

  <p class="terms-text">By clicking Register, you agree to our <a href="#">terms of use</a> and <a href="#">privacy policy</a>.</p>
</body>
</html>
